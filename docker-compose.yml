version: '3.8'

services:
  db:
    image: postgres:13
    container_name: ppi_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ppi-network

  api:
    build: 
      context: ./api
      dockerfile: Dockerfile
    container_name: ppi_api
    ports:
      - "3001:3000"
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/postgres
      - SOURCE_API_URL=https://api.sif-source.org
      - SOURCE_API_USER=adminppi.source@presidencia.gov.br
      - SOURCE_API_PASS=PPI#source147
    volumes:
      - ./api/tabela_perguntas_ppi.csv:/usr/src/app/api/tabela_perguntas_ppi.csv:ro
      - ./api/src:/usr/src/app/src
      - ./api/scripts:/usr/src/app/scripts
      - ./api/package.json:/usr/src/app/package.json
      - ./api/package-lock.json:/usr/src/app/package-lock.json
      - ./projetos_descricao.json:/usr/src/app/projetos_descricao.json:ro
      - ./Descrição.txt:/usr/src/app/Descrição.txt:ro
      - ./projects.csv:/usr/src/app/projects.csv:ro
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ppi-network

networks:
  ppi-network:
    driver: bridge

volumes:
  postgres_data:
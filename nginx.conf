server {
    listen 80;
    server_name _;

    # Root directory for the static site
    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip for basic types
    gzip on;
    gzip_types text/plain text/css application/javascript application/json image/svg+xml;
    gzip_min_length 1024;

    # Serve data as static JSON
    location /data/ {
        add_header Cache-Control "no-store";
        try_files $uri =404;
    }

    # Default: serve static files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Always serve latest HTML (avoid memory/disk cache issues)
    location ~* \.(html)$ {
        add_header Cache-Control "no-store, no-cache, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    # Ensure apresentacao.html is never cached
    location = /apresentacao.html {
        add_header Cache-Control "no-store, no-cache, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    # Proxy API requests to backend
    location /api/ {
        proxy_pass http://host.docker.internal:3001/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_buffering off;
    }

    # Basic health endpoint
    location = /healthz {
        access_log off;
        return 200 'ok';
        add_header Content-Type text/plain;
    }
}
